            $(function(){

                adjustPeoplePosition();
                $(window).resize(function(){

                });

                function adjustPeoplePosition() {
                    var peopleHeight = $('.person').height(),
                        documentHeight = $(document).height(),
                        $people = $('.person')
                        $body = $('body');

                    if( peopleHeight >= documentHeight ) {
                        $people.css({
                            'bottom': 'auto',
                            'top': 0
                        });
                    }

                        $people.css({
                            'bottom': 0,
