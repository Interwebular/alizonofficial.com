<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alizon Official</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">


        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="wrapper">
            <div class="background-gradient background-left"></div>
            <div class="background-gradient background-right"></div>
            <div class="background-texture background-left"></div>
            <div class="background-texture background-right"></div>
            <div class="background background-left"></div>
            <div class="background background-right"></div>
            <img src="img/person_right.png" class="person person-right" />
            <img src="img/person_left.png" class="person person-left" />

            <div class="content">
                <img src="img/logo_full.png" class="logo" />

                <div class="spacer"></div>

                <div class="icons">
                    <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="soundcloud"><i class="fa fa-soundcloud"></i></a>
                    <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
                    <a href="#" class="youtube"><i class="fa fa-youtube"></i></a>
                    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="email"><i class="fa fa-envelope"></i></a>
                </div>
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script>
            $(function(){
                $('.logo').addClass('fade-in');
                $('.person').addClass('fade-in');
            });
        </script>
    </body>
</html>
